    <!-- Contact Us Form -->
    <h2 class="contactHeader">Contact Us</h2>
    <p class="contact">If you are a business and you would like Masarrah to present your products, fill this form and we will contact you!</p>

    <form action="process_form.php" method="POST">
        <label for="name">First and Last Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender:</label>
        <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
        </div>
        <br>
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10,15}" placeholder="Enter your mobile number"
            required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="language">Preferred Language:</label>
        <select id="language" name="language" required>
            <option value="English">English</option>
            <option value="Arabic">Arabic</option>
            <option value="French">French</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
